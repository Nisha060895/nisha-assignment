<h3 class="text-center mt-2">
    <strong>Solution-3:</strong>
</h3>
<div class="d-flex align-items-center justify-content-center p-4">
    <div class="problem-three-container">
        <form class="form-group" [formGroup]="phoneNumberForm">
            <div *ngFor="let control of phoneNumbersControls;let i = index;"
                class="my-2 mx-1 d-flex align-items-center">
                <label>{{control.displayName}}</label>
                <input class="ml-3 form-control" type="tel" [formControlName]="control.controlName" style="width:200px"
                    pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" placeholder="1789-453-123" (keypress)="onlyNumber($event)"/>
                <button class="btn btn-primary"
                    *ngIf="phoneNumbersControls.length > 1 && control.controlName !== 'phoneNumber1'"
                    (click)="removeControl(control)" class="ml-3">Delete</button>
            </div>
            <hr />
            <div class="mt-4 d-flex align-items-center justify-content-around">
                <button type="btn btn-primary mr-3" (click)="addPhoneNumber(true)">
                    Add another phone number
                </button>
                <button (click)="displayDataInConsole()">Submit</button>
            </div>
        </form>

    </div>
</div>
